<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="author" content="InstaMapes">
<meta name="description" content="InstaMapes ofereix eïnes per a la creaci&oacute; de mapes i visors.&eacute;s gratuïta i oberta a tothom">
<meta name="robots" content="index,follow">
<meta name="geo.region" content="ES-CT" />
<meta name="geo.placename" content="Barcelona" />
<meta name="geo.position" content="41.363892;2.186279" />
<meta name="language" content="ca" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/instamapes.ico" rel="shortcut icon">

<!-- Le styles -->
<link href="/llibreries/css/bootstrap.min.css" rel="stylesheet">

<link href="/geocatweb/css/geocat.css" rel="stylesheet">

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

<title lang="ca">InstaMapes</title>
</head>

<body>
	<!-- Fixed navbar -->
	<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				</button>
				<a class="navbar-brand" href="/index.html">
					<div class="img-circle2-icon descobreix_color"></div>
					<div class="img-circle2-icon crea_color"></div>
					<div class="img-circle2-icon visualitza_color"></div>
					<div class="img-circle2-icon comparteix_color"></div>
					<div class="brand-txt">InstaMapes</div>
				</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right my-nav">
					<!-- 
					<li><a id="hl_index" lang="ca" href="/properament.html">Blog</a></li>
					<li><a lang="ca" id="hl_info" href="/properament.html">Informaci&oacute;</a></li>
					<li><a lang="ca" id="hl_contact" href="/properament.html">Indicadors</a></li>
					<li><a lang="ca" id="hl_contact" href="/properament.html">Contacte</a></li>
					-->
					<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><span lang="ca">Idioma</span> <b class="caret"></b></a>
						<ul id="ch_idioma" class="dropdown-menu">
							<li id="ca"><a href="#">Catal&agrave;</a></li>
							<li id="es"><a href="#">Espa&ntilde;ol</a></li>
							<li id="en"><a href="#">English</a></li>
						</ul>
					</li>
					
					<li id="menu_login">
						<form class="navbar-form">
							<a lang="ca" id="hl_sessio1" href="/geocatweb/sessio.html" class="btn bt-sessio">Inicia la sessi&oacute;</a>
						</form>					
					</li>
					
					<li id="menu_user" class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">  
							&nbsp;
							<span class="glyphicon glyphicon-user green"></span>
							<b class="caret"></b>
						</a>
						<ul id="ch_perfil" class="dropdown-menu">
							<li id="newMap"><a href="/geocatweb/mapa.html"><span lang="ca">Nou mapa</span></a></li>
							<li id="galeria"><a href="/geocatweb/galeria.html"><span lang="ca">Els meus mapes</span></a></li>
							<li id="perfil"><a href="/geocatweb/perfil.html"><span lang="ca">Perfil</span></a></li>
							<li class="divider" role="presentation"></li>
							<li id="menu_logout"><a href="javascript:logoutUser()"><span lang="ca">Tanca la sessió</span></a></li>
						</ul>
					</li>					
					<!-- <li><a href="/properament.html" class="glyphicon glyphicon-stats"></a></li> -->
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>
	<!-- / Fixed navbar -->

	<!-- Cos principal -->
	<div class="container theme-showcase">

		<div id="galeriaRow" class="row">
			<script id="galeriaPublic-template" type="text/x-handlebars-template">
			{{#each results}}
			<div id="{{businessId}}" class="col-sm-6 col-md-3">
				<div class="thumbnail" data-businessid="{{businessId}}">
					{{#if thumbnail}}
						<img src="{{thumbnail}}" alt="{{nomAplicacio}}">
					{{else}}
						<img src="img/generic_thumb_2.jpg" alt="{{nomAplicacio}}">
					{{/if}}
					<div class="caption text-center">
						<h4>{{nomAplicacio}}</h4>
						<p>
						<a href="#" class="btn btn-success" role="button" data-businessid="{{businessId}}"><span class="glyphicon glyphicon-new-window"></span> <span lang="ca">Veure</span></a>
						</p>
					</div>
				</div>
			</div>
			{{/each}}
			</script>
			
			<script id="galeria-template" type="text/x-handlebars-template">
			{{#each results}}
			<div id="{{businessId}}" class="col-sm-6 col-md-3">
			    <div class="thumbnail" data-businessid="{{businessId}}">
					{{#if thumbnail}}
			      		<img src="{{thumbnail}}" alt="{{nomAplicacio}}">
					{{else}}
						<img src="img/generic_thumb_2.jpg" alt="{{nomAplicacio}}">
					{{/if}}
			      <div class="caption text-center">
			        <h4>{{nomAplicacio}}</h4>
			        <p>
						<a href="#" class="btn btn-danger" role="button" data-businessid="{{businessId}}"><span class="glyphicon glyphicon-remove-circle"></span> <span lang="ca">Esborrar</span></a>
						<a href="#" class="btn btn-primary" role="button" data-businessid="{{businessId}}"><span class="glyphicon glyphicon-edit"></span> <span lang="ca">Editar</span></a>
					</p>
					<p>
						<a href="#" class="btn btn-success" role="button" data-businessid="{{businessId}}"><span class="glyphicon glyphicon-link"></span> <span lang="ca">Enllaça</span></a>
					</p>
			      </div>
			    </div>
			</div>
			{{/each}}
			</script>
		</div>
		
	</div>
	<!-- /container -->		

	<p id="back-top">
		<button class="btn btn-default">
			<span class="glyphicon glyphicon-circle-arrow-up"></span> 
			<span class="hidden-xs" lang="ca">Tornar Inici</span>
		</button>
	</p>
	
	<!-- Modal Url/iframe -->
	<div id="dialgo_url_iframe" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 lang="ca" class="modal-title">Publicar el mapa</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
				    	<label for="urlMap"><span lang="ca">Per enllaçar amb aquest mapa, copieu i enganxeu el següent text</span>:</label>
				    	<input type="text" class="form-control" id="urlMap">
				  	</div>
				  	<div class="form-group">
					  	<label for="iframeMap"><span lang="ca">Per inserir aquest mapa al vostre web, copieu i enganxeu el següent text</span>:</label>
					  	<textarea class="form-control" rows="3" id="iframeMap"></textarea>
				  	</div>
				</div>
				<div class="modal-footer">
					<button lang="ca" type="button" class="btn btn-default"
						data-dismiss="modal">Acceptar</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
	<!-- Fi Modal Url/iframe -->
	
	<footer>
		<div class="container">
			<p>InstaMapes Beta</p>
		</div>
	</footer>

	<!-- Modal expired -->
	<div class="modal fade" id="dialog_session_expired">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" lang="ca">Sessió caducada</h4>
				</div>
				<div lang="ca" class="modal-body">
					Ha caducat la sessió. Si vols continuar treballant torna a iniciar la sessió
				</div>
				<div class="modal-footer">
			    	<button id="bt_upload_cancel" lang="ca" type="button" class="btn" data-dismiss="modal">Acceptar</button>
			    </div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
	<!-- fi Modal expired -->


	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/llibreries/js/jquery/jquery-2.0.2.min.js"></script>

	<script src="/llibreries/js/jquery/plugins/jquery.cookie.js"></script>
	<script src="/llibreries/js/jquery/plugins/url.min.js"></script>
	<script src="/llibreries/js/jquery/plugins/jquery-lang.js" charset="utf-8" type="text/javascript"></script>
	<script src="/llibreries/js/cookieconsent.min.js"></script>
	
	<script src="/geocatweb/js/language/es.js" charset="utf-8" type="text/javascript"></script>
	<script src="/geocatweb/js/language/en.js" charset="utf-8" type="text/javascript"></script>
	<script src="/geocatweb/js/geocat.config-1.0.0.js"></script>
	<script src="/geocatweb/js/geocat.ajax-1.0.0.js"></script>
	<script src="/geocatweb/js/geocat.web-1.0.0.js"></script>
	
	<script src="/llibreries/js/handlebars-v1.1.2.js"></script>
	<script src="/geocatweb/js/geocat.galeria-1.0.0.js"></script>

</body>
</html>

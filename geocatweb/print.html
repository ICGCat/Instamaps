<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="author" content="InstaMaps">
<meta name="description" content="InstaMaps: Print map">
<meta name="robots" content="index,follow">
<meta name="geo.region" content="ES-CT" />
<meta name="geo.placename" content="Barcelona" />
<meta name="geo.position" content="41.363892;2.186279" />
<meta name="language" content="ca" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/instamapes.ico" rel="shortcut icon">

<!-- Le styles -->
<link href="/llibreries/css/bootstrap.min.css" rel="stylesheet">
<link href="/geocatweb/css/print.css" rel="stylesheet">
<link href="/geocatweb/css/geocat.css" rel="stylesheet">
<style>

small{font-size: 10px}

</style>
<title>InstaMaps Imprimir mapa</title>
<script>

function init(){
	//console.info(opener.mapConfig);
			document.getElementById("map").src=	opener.document.getElementById("img_canvas").src;
			
			if(opener.document.getElementById("ll_canvas")){
			
			document.getElementById("llegenda").src=opener.document.getElementById("ll_canvas").src;
			document.getElementById("llegenda").style.height='25%';
			
			}
			
			
			
			
			
			document.getElementById("titolUsuari").innerHTML="<b>"+opener.document.getElementById("nomAplicacio").innerHTML+"</b>";
	
			
			
			
}




</script>
</head>
<body onload="init()">



<div class="printArea A4P" id="printArea">
        <div class="pageCorner"></div>
 
        <div class="printHeader">
            <div id="generalContent" class="generalContent">
                 <div class="logoInstamaps">
                  <a target="_blank" title="Instamaps" style="float:right" href="www.instamaps.cat">
    		<img height="25" src="http://geocat01.icc.local/llibreries/img/logo_instamaps.jpg" >
					<div class="brand-txt">InstaMaps</div> 
					</a>
					<div style="float:left">
					<a target="_blank" title="Institut Cartogràfic i Geològic de Catalunya" href="www.icgc.cat">
    		<img height="55" src="http://geocat01.icc.local/llibreries/img/logo_icgc.png" >
    		</a>
					 </div>
                 </div>
                 <br>
                 <div id="titolUsuari" class="separador"></div>
                 <div id="notesUsuari" class="notesCell">
                     <div lang="ca" class="titolNotes" id="imprimirNotes">Notes</div>
                     <div class="areaNotes notes1">
                         <textarea id="notesText"  ></textarea>
                     </div>   
                 </div>  
            </div>
            
           
        </div>
        
      

        <!-- CONTENT INCLUDE -->
<img id="map" src="" style="height: 400px; width: 100%;background-color: #f4f4f4">
      
 
<img id="llegenda" src="/geocatweb/css/images/blank.gif" style="float: right;height: 2%; width: 25%;background-color: #ffffff"> 



      <div class="legal">
            <p>
                <small><span lang="ca">La informació presentada no té valor normatiu ni jurídic</span></small>
            </p>
        </div>
   
   
   </div>
    
        
        
   

    <div id="btImprimir" class="btImprimir">
        
        <div class="div_imprimir">
	    <button onclick="window.print();" id="imprimirId" class="btn btn-success"><span class="glyphicon glyphicon-print grisfort"></span><span lang="ca"> Imprimir</span></button>	    
        </div>
        
       
        
        
    </div>    

<script src="/llibreries/js/jquery/jquery-2.0.2.min.js"></script>
<script src="/llibreries/js/bootstrap.min.js"></script>
<script src="/geocatweb/js/geocat.google-analytics.js"></script>
</body>
</html>
